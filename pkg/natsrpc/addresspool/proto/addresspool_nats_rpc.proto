syntax = "proto3";

package addressPoolNatsRpc;

option go_package = "github.com/crypto-bundle/bc-wallet-common/pkg/natsrpc/addresspool";

message AddressIdentity {
  string UUID = 1;

  string Address = 5;
  string WalletUUID = 6;
  bool   IsReserved = 7;
  uint64 ReservedAt = 8;
}

message ReserveAddressRequest {
  string WalletUUID = 1;
}

message ReserveAddressResponse {
  AddressIdentity Address = 1;
}